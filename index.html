<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <section class="cover" >
                <svg class="coverlogo" viewBox="0 0 134.68 66.25">
                    <path class="coverlogo--curva" d="M101.55,5a28.13,28.13,0,1,1,0,56.25"/>
                    <line class="coverlogo--line" x1="101.55" y1="5" x2="5" y2="5"/>
                    <line class="coverlogo--line" x1="101.55" y1="61.25" x2="5" y2="61.25"/>
                    <line class="coverlogo--line" x1="15.07" y1="23.29" x2="103.78" y2="23.29"/>
                    <line class="coverlogo--line" x1="15.07" y1="43.29" x2="103.78" y2="43.29"/>
                    </svg >
                <h1 class="covertitle">Book Store</h1>
                <p class="coverp">Tap y te ayudamos a escoger tu próximo libro</p>
            </section>
            <section class="categories">
                <h2 class="categories__h2">Escoja las categorías que te puedan interesar</h2>
                <form action="" onsubmit="return false" class="categories__from">
                    <label>
                        <button class="categies__button--tecnolgy button">Tecnología</button>
                        <button class="categies__button--finance button">finanzas</button>
                        <button class="categies__button--health button">Salud</button>
                    </label>
                    <button type="submit" class="categories__button--submit">Enviar</button>
                    <p class="messageError"></p>
                </form>
            </section>
        </main>
        <script src="./src/index.js" type="module"></script>
    </body>
</html>
